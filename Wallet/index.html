<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ivo's implementation of a wallet</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/elliptic.js"></script>
    <script src="lib/hashes.js"></script>
    <script src="wallet.js"></script>
</head>
<body>
    <div>
        <h1>Create a new wallet</h1>
        <input type="button" id="new-wallet" value="Create new wallet" />
        <p>Generated random wallet</p>
        <p>Private key: <b id="private-key"></b></p>
        <p>Public key: <b id="public-key"></b></p>
        <p>Address <b id="address"></b></p>
    </div>
    <div>
        <h1>Open an existing wallet</h1>
        <input type="text" id="private-key-input">
        <input type="button" id="open-wallet" value="Open wallet" />
        <p>Opened an existing wallet</p>
        <p>Private key: <b id="private-key2"></b></p>
        <p>Public key: <b id="public-key2"></b></p>
        <p>Address <b id="address2"></b></p>
    </div>
    <div>
        <h1>Send transaction</h1>
        <label>Sender:</label>
        <textarea type="text" id="sender" disabled rows=1 cols=50></textarea>
        <br>
        <label>Recipient:</label>
        <textarea id="recipient" rows="1" cols="50"></textarea>
        <br>
        <label>Value:</label>
        <input type="number" id="value" />
        <br>
        <input type="button" id="sign-transaction" value="Sign Transaction" />
        <br>
        <textarea id="signed-transaction" rows="13" cols="100"></textarea>
        <br>
        <input type="button" id="send-transaction" value="Send Transaction" />
    </div>
    <div>
        <h1>Balance</h1>
        <input type="button" id="get-balance" value="Check balance" />
        <br>
        <textarea id="balance" rows="15" cols="100"></textarea>
    </div>
</body>

</html>
