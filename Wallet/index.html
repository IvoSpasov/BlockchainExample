<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ivo's implementation of a wallet</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/elliptic.js"></script>
    <script src="lib/hashes.js"></script>
    <script src="wallet.js"></script>
</head>
<body>
    <div>
        <input type="button" id="new-wallet" value="Create new wallet" />
        <p>Generated random wallet</p>
        <p>Private key: <b id="private-key"></b></p>
        <p>Public key: <b id="public-key"></b></p>
        <p>Address <b id="address"></b></p>
    </div>
    <div>
        <input type="text" id="private-key-input">
        <input type="button" id="open-wallet" value="Open wallet" />
        <p>Opened an existing wallet</p>
        <p>Private key: <b id="private-key2"></b></p>
        <p>Public key: <b id="public-key2"></b></p>
        <p>Address <b id="address2"></b></p>
    </div>
</body>

</html>
